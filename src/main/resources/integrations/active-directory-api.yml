components:
  schemas:
    OUChildren:
      type: object
      properties:
        name:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        schemaClassName:
          type: string
          nullable: true
        guid:
          type: string
          format: uuid
          nullable: true
        ouPath:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        domain:
          type: string
          nullable: true
        isLinked:
          type: boolean
        personId:
          type: string
          format: uuid
          nullable: true
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    SchemaFilter:
      type: string
      enum:
        - organizationalUnit
        - container
        - group
        - user
        - computer
        - all
  securitySchemes:
    Bearer:
      type: apiKey
      description: JWT Authorization header using the Bearer scheme.
      name: X-JWT-Assertion
      in: header
security:
  - Bearer: [ ]
tags:
  - name: ActiveDirectory
    description: "Handles AD information\r\nThis version handles untrusted domains and require a muncipalityId"
