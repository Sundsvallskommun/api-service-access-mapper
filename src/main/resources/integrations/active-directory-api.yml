openapi: 3.0.1
info:
  title: Active Directory(AD)
  version: v2
paths:
  /api/v2/activedirectory/api-docs:
    get:
      tags:
        - ActiveDirectory
      summary: OpenAPI specification
      operationId: getApiDocs
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-auth-type: None
  '/api/v2/activedirectory/{municipalityId}/search/{domain}':
    get:
      tags:
        - ActiveDirectory
      summary: Sök objekt i Active Directory för domän.
      operationId: searchActiveDirectory
      parameters:
        - name: domain
          in: path
          description: AD domän
          required: true
          schema:
            type: string
        - name: objectName
          in: query
          description: 'Namn på Objekt. Wildcard (*) kan användas, t.ex. ```*draken*```.'
          schema:
            type: string
        - name: objectClass
          in: query
          description: 'Typ av Objekt, default ''All'''
          schema:
            $ref: '#/components/schemas/SchemaFilter'
        - name: municipalityId
          in: path
          description: Kommunkod
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OUChildren'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OUChildren'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OUChildren'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
