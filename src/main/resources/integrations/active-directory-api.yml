  '/api/v2/activedirectory/{municipalityId}/personidbyloginname/{loginname}':
    get:
      tags:
        - ActiveDirectory
      operationId: getPersonIdByLoginName
      parameters:
        - name: loginname
          in: path
          required: true
          schema:
            type: string
        - name: municipalityId
          in: path
          description: Kommunkod
          required: true
